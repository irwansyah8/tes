<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="CSS/registerPage.css" />
    <link rel="stylesheet" href="vendor/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Gloria+Hallelujah&family=Marck+Script&family=Sarabun:wght@100&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- AkhirNavbar -->
    <section id="register">
      <div class="container block">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <header class="logo">
              <img src="../Grup-Project-1 fe32/Image/logo/logo.jpg" alt="#" width="80%" height="40%">
            </header>
          </div>
          <div class="col-lg-6 col-sm-12">
            <form id="form">
              <fieldset>
                <legend><b>Registrasi</b></legend>
                <div class="field">
                  <label>Nama</label><br /><br />
                  <input id="nama" type="text" name="nama" /><br />
                </div>
                <div class="field">
                  <label>Email</label><br /><br />
                  <input id="email" type="email" name="email" /><br />
                </div>
                <div class="field">
                  <label>Password</label><br /><br />
                  <input id="password" type="password" name="password" /><br />
                </div>
                <div class="field">
                  <label>Konfirmasi Password</label><br /><br />
                  <input id="konfirpassword" type="password" name="konfirpassword" /><br />
                </div>
                <div>
                  <p id="hasil"></p>
                </div>
                <p style="font-size: 250" id="login">Sudah punya akun? <a href="loginpage.html" style="text-decoration: none; color: rgba(4, 45, 65, 0.7); font-size: 250">Login</a></p>
                <button id="submit" type="submit" class="button">Daftar</button>
                <div id="hasil" class="hasil"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="Js/register.js"></script>
    <script src="vendor/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
